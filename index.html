<!DOCTYPE html>
<html>
<head>
	<title>3D Quote Box Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="box">
		<i class="fa fa-quote-left fa2"></i>
		<div class="text">
			<i class="fa fa-quote-right fa1"></i>
			<div>
				<h1>Quote of the day</h1>
				<p>At the end of the day, life is about being happy being who you are, and I feel like we are so blessed to have the support system and the best family to really just support each other no matter what we're going through.</p>
			</div>
		</div>
	</div>
</body>
</html>
